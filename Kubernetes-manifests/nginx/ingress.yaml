apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tornado-socket
  annotations:
    # --- FIX 2: Add CORS annotations for Nginx ---
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://drive.sujalsharma.in"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, Accept, X-Requested-With"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    # --- End of CORS fix ---

    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - auth.sujalsharma.in
        - file.sujalsharma.in
        - upload.sujalsharma.in
        - search.sujalsharma.in
        - payment.sujalsharma.in
        - istio.sujalsharma.in
        - kibana.sujalsharma.in
      secretName: websocket-tls
  ingressClassName: nginx
  rules:
    - host: auth.sujalsharma.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloudsync-auth-service-service
                port:
                  number: 8080
    - host: file.sujalsharma.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloudsync-tags-generation-service-service
                port:
                  number: 8082
    - host: upload.sujalsharma.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloudsync-upload-service-service
                port:
                  number: 8083
    - host: payment.sujalsharma.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloudsync-payment-service-service
                port:
                  number: 8084
    - host: search.sujalsharma.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # --- FIX 1: Point to the correct search service ---
                name: cloudsync-search-service-service # <-- Assumed name, please verify
                port:
                  number: 8085 # <-- Assumed port, please verify
    - host: istio.sujalsharma.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kiali-bridge # <-- Assumed name, please verify
                port:
                  number: 20001 # <-- Assumed port, please verify
    - host: kibana.sujalsharma.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kibana # <-- Assumed name, please verify
                port:
                  number: 5601 # <-- Assumed port, please verify