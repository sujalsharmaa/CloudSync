apiVersion: apps/v1
kind: Deployment
metadata:
  name: tags-generation-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudsync-tags-generation-service
  template:
    metadata:
      labels:
        app: cloudsync-tags-generation-service
    spec:
      containers:
        - name: cloudsync-tags-generation-service-container
          image: sujalsharma/tags-generation-service:latest
          ports:
            - containerPort: 8082
          env:
            # THIS IS THE FIX:
            # Tell Spring Boot where to find the config file.
            - name: SPRING_CONFIG_LOCATION
              value: "file:/config/application.yaml" 
          
          envFrom:
            # This loads your database password, JWT secret, etc.
            - secretRef:
                name: tags-generation-service-secret
          
          volumeMounts:
            # Mount the config file to the path we specified above
            - name: config-volume
              mountPath: /config/application.yaml
              subPath: application.yaml
              
      volumes:
        # Define the volume from the ConfigMap
        - name: config-volume
          configMap:
            name: tags-generation-service-config
            items:
              - key: application.yaml
                path: application.yaml
                
