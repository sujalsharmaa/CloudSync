apiVersion: v1
kind: ConfigMap
metadata:
  name: search-service-config
  namespace: default
data:
  application.yaml: |
    server:
      port: 8085

    spring:
      application:
        name: search-service

      main:
        allow-bean-definition-overriding: true

      # === Redis ===
      data:
        redis:
          host: redis.default.svc.cluster.local
          port: 6379

      # === Security ===
      security:
        oauth2:
          resourceserver:
            jwt:
              issuer-uri: https://accounts.google.com

      # === Kafka ===
      kafka:
        bootstrap-servers: kafka-service.default.svc.cluster.local:9092
        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.apache.kafka.common.serialization.StringSerializer
        consumer:
          group-id: rag-pipeline-group
          auto-offset-reset: earliest
          key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
          value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

      # === PostgreSQL ===
      datasource:
        url: jdbc:postgresql://postgres.default.svc.cluster.local:5432/postgres
        driver-class-name: org.postgresql.Driver
        # username & password injected from Secret

      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        properties:
          hibernate:
            format_sql: true
            dialect: org.hibernate.dialect.PostgreSQLDialect

      # === Elasticsearch ===
      elasticsearch:
        uris: http://elasticsearch.default.svc.cluster.local:9200
        # credentials injected from Secret

      # === Spring AI ===
      ai:
        vectorstore:
          chroma:
            client-host: chroma.default.svc.cluster.local
            client-port: 8000
            collection-name: drive-documents
        autoconfigure:
          exclude:
            - org.springframework.ai.model.openai.autoconfigure.OpenAiAudioSpeechAutoConfiguration
            - org.springframework.ai.vectorstore.chroma.autoconfigure.ChromaVectorStoreAutoConfiguration

    # === AWS (non-secret only) ===
    aws:
      region: us-east-1
      s3:
        bucket-name: your-rag-pipeline-bucket

    # === App-specific ===
    app:
      jwt:
        expiration: 86400000

    # === LangChain4j / GenAI ===
    genai:
      provider: gemini
      gemini:
        model:
          text: gemini-2.0-flash-001
          code: gemini-2.0-flash-001
          image: gemini-2.0-flash-001
          embedding: text-embedding-004
          video: gemini-2.0-flash-001

    # === Management & Tracing ===
    management:
      endpoints:
        web:
          exposure:
            include:
              - health
              - info
              - metrics
              - prometheus
      tracing:
        sampling:
          probability: 1.0
      otlp:
        tracing:
          endpoint: http://tempo.default.svc.cluster.local:4318/v1/traces

    # === Swagger ===
    springdoc:
      api-docs:
        path: /v3/api-docs
        enabled: true
      swagger-ui:
        path: /swagger-ui.html
        enabled: true
        operationsSorter: method
        tagsSorter: alpha
        displayRequestDuration: true
        filter: true
      show-actuator: false

    # === App Info ===
    info:
      app:
        name: Search Service
        description: Searching and filtering files and metadata service for CloudSync
        version: 1.0.0
        contact:
          name: CloudSync Team
          email: support@cloudsync.com
