apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudsync-upload-service
  template:
    metadata:
      labels:
        app: cloudsync-upload-service
    spec:
      containers:
        - name: cloudsync-upload-service-container
          image: sujalsharma/upload-service:latest
          ports:
            - containerPort: 8083
          envFrom:
            - configMapRef:
                name: file-service-config
            - secretRef:
                name: file-service-secret
          volumeMounts:
            - name: cloudsync-pv
              mountPath: /data/db
      volumes:
        - name: cloudsync-pv
          persistentVolumeClaim:
            claimName: cloudsync-pvc