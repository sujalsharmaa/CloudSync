# es-values.yaml

# Set to 1 for a single-node cluster
replicas: 1

# Required for a single-node cluster
minimumMasterNodes: 1

# This disables security (username/password)
xpack.security.enabled: false

# This will automatically create a PersistentVolumeClaim
# just like your 'volumeClaimTemplates' did.
persistence:
  enabled: true
  storageClass: "standard" # Or whatever your default is
  size: 10Gi

# Set resource limits so it doesn't fail scheduling
resources:
  requests:
    cpu: "250m"
    memory: "1Gi"
  limits:
    cpu: "1"
    memory: "2Gi"

# Set the Java heap size
esJavaOpts: "-Xms512m -Xmx512m"