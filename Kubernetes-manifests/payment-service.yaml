apiVersion: v1
kind: Service
metadata:
  name: cloudsync-payment-service-service
  labels:
    app: cloudsync-payment-service
spec:
  selector:
    app: cloudsync-payment-service
  ports:
    - name: http-web
      protocol: TCP
      port: 8084
      targetPort: 8084
  type: ClusterIP
  sessionAffinity: ClientIP