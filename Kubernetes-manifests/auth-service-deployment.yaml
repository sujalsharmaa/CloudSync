apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudsync-auth-service
  template:
    metadata:
      labels:
        app: cloudsync-auth-service
    spec:
      containers:
        - name: cloudsync-auth-service-container
          image: sujalsharma/auth-service:latest
          ports:
            - containerPort: 8080
          env:
            # THIS IS THE FIX:
            # Tell Spring Boot where to find the config file.
            - name: SPRING_CONFIG_LOCATION
              value: "file:/config/application.yaml" 
          
          envFrom:
            # This loads your database password, JWT secret, etc.
            - secretRef:
                name: auth-service-secret
          
          volumeMounts:
            # Mount the config file to the path we specified above
            - name: config-volume
              mountPath: /config/application.yaml
              subPath: application.yaml
            
            # This is your existing persistent volume
            - name: cloudsync-pv1
              mountPath: /data/db
              
      volumes:
        # Define the volume from the ConfigMap
        - name: config-volume
          configMap:
            name: auth-service-config
            items:
              - key: application.yaml
                path: application.yaml
                
        # Define the volume from the PVC
        - name: cloudsync-pv1
          persistentVolumeClaim:
            claimName: cloudsync-pvc1