apiVersion: v1
kind: PersistentVolume
metadata:
  name: cloudsync-pv
spec:
  capacity: 
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: "standard"  # Matches the PVC
  hostPath:
    path: /data/db

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cloudsync-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: "standard"  # Matches the PV
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudsync-auth-service
  template:
    metadata:
      labels:
        app: cloudsync-auth-service
    spec:
      containers:
        - name: cloudsync-auth-service-container
          image: sujalsharma/auth-service:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: auth-service-config
            - secretRef:
                name: auth-service-secret
          volumeMounts:
            - name: cloudsync-storage  # This name must match the 'volumes' name below
              mountPath: /data/db
      volumes:
        - name: cloudsync-storage  # This name must match 'volumeMounts' above
          persistentVolumeClaim:
            claimName: cloudsync-pvc # This correctly requests your PVC